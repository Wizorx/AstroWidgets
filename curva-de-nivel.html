<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MathBox - Hyperbolic Curvature</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/controls/OrbitControls.js"
    ></script>
    <!--
       - a minified version mathbox.min.js is also available;
       - recommend using a specific version (not @latest) in public sites
    -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/mathbox@latest/build/bundle/mathbox.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@latest/build/dat.gui.min.js"></script>
    <link rel="stylesheet" href="../../build/mathbox.css" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body>
    <script>
      mathbox = MathBox.mathBox({
        plugins: ["core", "controls", "cursor"],
        controls: {
          klass: THREE.OrbitControls,
        },
      });
      three = mathbox.three;

      three.camera.position.set(3.8, 2.5, 3.3);
      three.renderer.setClearColor(new THREE.Color(0x191919), 1.0);

      view = mathbox.cartesian({
        range: [
          [-3, 3],
          [0, 1],
          [-3, 3],
        ],
        scale: [2, 1, 2],
      });

      view.axis({
        axis: 1,
          width: 15,
          color: "orange",
      });
      view.axis({
        axis: 2,
          width: 15,
          color: "purple",
      });
      view.axis({
        axis: 3,
          width: 15,
          color: "green",
      });

      view.grid({
        width: 5,
        opacity: 0.5,
        axes: [1, 3],
          width: 3,
          divideX: 5,
          divideY: 5,
      });

      var sampler = view.area({
        id: "sampler",
        width: 64,
        height: 64,
        axes: [1, 3],
        expr: function (emit, x, y, i, j, time) {
          emit(x, .5*(Math.sin(time/2)+1), y);
          emit(
            x,
                .5*(Math.sin(x * 1.31 * 1.13) *
                  Math.sin(y * 1.46 * 0.94)+1),
            y
          );
        },
        items: 2,
        channels: 3,
      });

      var color = view
        .matrix({
          expr: function (emit, i, j, time) {
            var r = .2 +  j;
            var g = .5 + i;
            var b = 1;
            var m = g * 0.75;
            var n = (r + g + b) / 3;

            r = Math.max(r, m, n * n);
            g = Math.max(g, m, n * n);
            b = Math.max(b, m, n * n);

            var rr = 3*r;
            var gg = 3*g;
            var bb = 3*b;

            rr = rr + (n - rr) * 0.75;
            gg = gg + (n - gg) * 0.75;
            bb = bb + (n - bb) * 0.75;

            emit(rr, gg, bb, 1);
          },
          width: 2,
          height: 2,
          items: 3,
          channels: 4,
        })
        .repeat({
          id: "color",
        });

      view.surface({
        shaded: true,
        lineX: false,
        lineY: false,
        points: sampler,
        colors: color,
        width: 5,
      });
    </script>
  </body>
</html>
