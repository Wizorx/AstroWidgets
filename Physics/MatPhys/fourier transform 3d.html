<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Fourier Transform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #191919;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #hud {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 500px;
            max-width: calc(100vw - 40px);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            #hud {
                width: calc(100vw - 40px);
                bottom: 10px;
                right: 10px;
                left: 10px;
                margin: 0 auto;
            }
        }
        
        #equation-container {
            margin-bottom: 8px;
            text-align: center;
        }
        
        #equation {
            color: white;
            font-size: 22px;
        }
        
        #freq-display {
            color: #4ade80;
            font-size: 12px;
            margin-top: 4px;
        }

        /* Hide the dynamic numeric label next to the frequency slider without
           removing the DOM element so existing JS references remain valid. */
        #freq-value {
            display: none;
        }
        
        .control-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 4px 8px;
            background-color: #1f2937;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
        }
        
        .error {
            color: #f87171;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .help-text {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="hud">
        <div id="equation-container">
            <div id="equation"></div>
        </div>
        
        <div class="control-group">
            <label for="freq-slider"><span id="freq-value">0.00</span></label>
            <input type="range" id="freq-slider" min="-10" max="10" step="0.00125" value="0">
        </div>
        
        <div class="control-group">
            <label for="function-input">Function f(t):</label>
            <input type="text" id="function-input" value="Math.sin(2 * Math.PI * t)" placeholder="Math.sin(2 * Math.PI * t)">
            <div id="error-message" class="error" style="display: none;"></div>
        </div>
        
        <div class="help-text">
            Drag: rotate | Scroll/Pinch: zoom
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let frequency = 0;
        let functionText = 'Math.sin(2 * Math.PI * t)';
        
        const controls = {
            isDragging: false,
            previousMousePosition: { x: 0, y: 0 },
            theta: -Math.PI / .75,
            phi: Math.PI / 3,
            zoom: 1,
            // Pinch zoom
            isPinching: false,
            previousPinchDistance: 0
        };

        function init() {
            // Render LaTeX equation
            renderEquation();
            
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x191919);

            // Orthographic camera
            const container = document.getElementById('canvas-container');
            const aspect = container.clientWidth / container.clientHeight;
            const frustumSize = 15;
            camera = new THREE.OrthographicCamera(
                frustumSize * aspect / -2,
                frustumSize * aspect / 2,
                frustumSize / 2,
                frustumSize / -2,
                0.1,
                1000
            );
            updateCameraPosition();

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Create scene elements
            createGridPlane('complex');
            createGridPlane('time');
            createAxes();

            // Event listeners
            setupEventListeners();

            // Initial visualization
            updateVisualization();

            // Animation loop
            animate();
        }

        function createGridPlane(type) {
            const size = 10;
            const divisions = 10;
            const gridHelper = new THREE.GridHelper(size, divisions, 0x444444, 0x444444);
            
            if (type === 'complex') {
                // Vertical plane (Real vs Imaginary)
                gridHelper.rotation.z = Math.PI / 2;
                gridHelper.position.set(0, 0, 0);
                
                // Add semi-transparent plane
                const planeGeom = new THREE.PlaneGeometry(10, 10);
                const planeMat = new THREE.MeshBasicMaterial({ 
                    color: 0x1a3a4a,
                    transparent: true, 
                    opacity: 0.5,
                    side: THREE.DoubleSide
                });
                const plane = new THREE.Mesh(planeGeom, planeMat);
                plane.rotation.y = Math.PI / 2;
                scene.add(plane);
            } else {
                // Horizontal plane (Real vs Time)
                gridHelper.rotation.y = Math.PI / 2;
                gridHelper.position.set(0, 0, 0);
                
                // Add semi-transparent plane
                const planeGeom = new THREE.PlaneGeometry(10, 10);
                const planeMat = new THREE.MeshBasicMaterial({ 
                    color: 0x2a2a1a,
                    transparent: true, 
                    opacity: 0.5,
                    side: THREE.DoubleSide
                });
                const plane = new THREE.Mesh(planeGeom, planeMat);
                plane.rotation.x = Math.PI / 2;
                scene.add(plane);
            }
            
            scene.add(gridHelper);
        }

        function createTextSprite(text, scale = 2) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;
            
            context.fillStyle = 'white';
            context.font = 'Bold 64px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, 128, 64);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(scale, scale / 2, 1);
            
            return sprite;
        }

        function createAxes() {
            const arrowLength = 5;
            const arrowColor = 0xffffff;
            
            // Real axis (X)
            const realArrow = new THREE.ArrowHelper(
                new THREE.Vector3(1, 0, 0),
                new THREE.Vector3(0, 0, 0),
                arrowLength,
                arrowColor,
                0.3,
                0.2
            );
            scene.add(realArrow);
            
            const realLabel = createTextSprite('Re', 2);
            realLabel.position.set(arrowLength + 0.8, 0, 0);
            scene.add(realLabel);
            
            // Imaginary axis (Y)
            const imagArrow = new THREE.ArrowHelper(
                new THREE.Vector3(0, 1, 0),
                new THREE.Vector3(0, 0, 0),
                arrowLength,
                arrowColor,
                0.3,
                0.2
            );
            scene.add(imagArrow);
            
            const imagLabel = createTextSprite('Im', 2);
            imagLabel.position.set(0, arrowLength + 0.8, 0);
            scene.add(imagLabel);
            
            // Time axis (Z)
            const timeArrow = new THREE.ArrowHelper(
                new THREE.Vector3(0, 0, 1),
                new THREE.Vector3(0, 0, 0),
                arrowLength,
                arrowColor,
                0.3,
                0.2
            );
            scene.add(timeArrow);
            
            const timeLabel = createTextSprite('t', 2);
            timeLabel.position.set(0, 0, arrowLength + 0.8);
            scene.add(timeLabel);
        }

        function updateCameraPosition() {
            const radius = 30;
            const x = radius * Math.sin(controls.phi) * Math.cos(controls.theta);
            const y = radius * Math.cos(controls.phi);
            const z = radius * Math.sin(controls.phi) * Math.sin(controls.theta);
            
            camera.position.set(x, y, z);
            camera.lookAt(0, 0, 0);
        }

        function updateCameraZoom() {
            camera.zoom = controls.zoom;
            camera.updateProjectionMatrix();
        }

        function evaluateFunction(t) {
            try {
                const func = new Function('t', 'Math', `return ${functionText}`);
                return func(t, Math);
            } catch (e) {
                return 0;
            }
        }

        function renderEquation() {
            const equationElement = document.getElementById('equation');

            function renderWith(freq) {
                const val = Number(freq);
                const formatted = Math.abs(val) < 1e-12 ? '0' : val.toFixed(3);
                const latex = `F(${formatted}) = \\int_{-\\infty}^{+\\infty} f(t)\\,e^{-2\\pi i\\, ${formatted}\\, t}dt `;
                katex.render(latex, equationElement, { throwOnError: false, displayMode: false });
            }

            if (!window.katex) {
                // retry until KaTeX loads
                setTimeout(renderEquation, 100);
                return;
            }

            // initial render using current global frequency
            renderWith(frequency);

            // update equation when the slider changes (makes it dynamic)
            const slider = document.getElementById('freq-slider');
            if (slider) {
                slider.addEventListener('input', (e) => {
                    renderWith(parseFloat(e.target.value));
                }, { passive: true });
            }
        }

        function updateVisualization() {
            // Remove old dynamic objects
            scene.children = scene.children.filter(child => !child.userData.isDynamic);

            const errorMsg = document.getElementById('error-message');
            
            try {
                // Calculate Fourier transform
                const samples = 10000;
                const tMax = 10;
                let realSum = 0;
                let imagSum = 0;

                const curvePoints = [];
                
                for (let i = 0; i < samples; i++) {
                    const t = (i / samples) * tMax;
                    const ft = evaluateFunction(t);
                    const angle = -2 * Math.PI * frequency * t;
                    const expReal = Math.cos(angle);
                    const expImag = Math.sin(angle);
                    
                    realSum += ft * expReal * (tMax / samples);
                    imagSum += ft * expImag * (tMax / samples);
                    
                    const x = ft * expReal;
                    const y = ft * expImag;
                    curvePoints.push(new THREE.Vector3(x, y, t - tMax/2));
                }

                // Draw Fourier transform vector
                const vectorGeom = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(0, 0, 0),
                    new THREE.Vector3(realSum, imagSum, 0)
                ]);
                const vectorMat = new THREE.LineBasicMaterial({ color: 0x00ff00, linewidth: 3 });
                const vectorLine = new THREE.Line(vectorGeom, vectorMat);
                vectorLine.userData.isDynamic = true;
                scene.add(vectorLine);

                // Draw cone at end of vector
                const magnitude = Math.sqrt(realSum * realSum + imagSum * imagSum);
                const coneHeight = Math.max(0.1, Math.min(0.4, magnitude * 0.15));
                const coneRadius = coneHeight * 0.5;
                
                const coneGeom = new THREE.ConeGeometry(coneRadius, coneHeight, 16);
                const coneMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cone = new THREE.Mesh(coneGeom, coneMat);
                
                cone.position.set(realSum, imagSum, 0);
                
                if (magnitude > 0.001) {
                    const direction = new THREE.Vector3(realSum, imagSum, 0).normalize();
                    const up = new THREE.Vector3(0, 1, 0);
                    const quaternion = new THREE.Quaternion().setFromUnitVectors(up, direction);
                    cone.setRotationFromQuaternion(quaternion);
                    cone.position.add(direction.multiplyScalar(coneHeight / 2));
                }
                
                cone.userData.isDynamic = true;
                scene.add(cone);

                // Draw the curve
                const curveGeom = new THREE.BufferGeometry().setFromPoints(curvePoints);
                const curveMat = new THREE.LineBasicMaterial({ color: 0xff6b6b, linewidth: 2 });
                const curveLine = new THREE.Line(curveGeom, curveMat);
                curveLine.userData.isDynamic = true;
                scene.add(curveLine);

                errorMsg.style.display = 'none';
            } catch (e) {
                errorMsg.textContent = 'Error evaluating function';
                errorMsg.style.display = 'block';
            }
        }

        function getPinchDistance(touch1, touch2) {
            const dx = touch2.clientX - touch1.clientX;
            const dy = touch2.clientY - touch1.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function setupEventListeners() {
            const canvas = renderer.domElement;
            const freqSlider = document.getElementById('freq-slider');
            const freqValue = document.getElementById('freq-value');
            const functionInput = document.getElementById('function-input');

            // Frequency slider
            freqSlider.addEventListener('input', (e) => {
                frequency = parseFloat(e.target.value);
                freqValue.textContent = frequency.toFixed(2);
                updateVisualization();
            });

            // Function input
            functionInput.addEventListener('input', (e) => {
                functionText = e.target.value;
                updateVisualization();
            });

            // Mouse/Touch controls
            const getPointerPosition = (e) => {
                if (e.touches && e.touches.length === 1) {
                    return { x: e.touches[0].clientX, y: e.touches[0].clientY };
                }
                return { x: e.clientX, y: e.clientY };
            };

            const onPointerDown = (e) => {
                if (e.touches && e.touches.length === 2) {
                    // Start pinch zoom
                    controls.isPinching = true;
                    controls.previousPinchDistance = getPinchDistance(e.touches[0], e.touches[1]);
                } else {
                    // Start dragging
                    controls.isDragging = true;
                    controls.previousMousePosition = getPointerPosition(e);
                }
            };

            const onPointerMove = (e) => {
                if (controls.isPinching && e.touches && e.touches.length === 2) {
                    // Handle pinch zoom
                    const currentDistance = getPinchDistance(e.touches[0], e.touches[1]);
                    const delta = currentDistance - controls.previousPinchDistance;
                    
                    controls.zoom = Math.max(0.5, Math.min(3, 
                        controls.zoom + delta * 0.005));
                    updateCameraZoom();
                    
                    controls.previousPinchDistance = currentDistance;
                } else if (controls.isDragging) {
                    // Handle rotation
                    const pos = getPointerPosition(e);
                    const deltaX = pos.x - controls.previousMousePosition.x;
                    const deltaY = pos.y - controls.previousMousePosition.y;

                    controls.theta -= deltaX * 0.005;
                    controls.phi = Math.max(0.001, Math.min(Math.PI - 0.001, 
                        controls.phi + deltaY * 0.005));

                    controls.previousMousePosition = pos;
                    updateCameraPosition();
                }
            };

            const onPointerUp = () => {
                controls.isDragging = false;
                controls.isPinching = false;
            };

            const onWheel = (e) => {
                e.preventDefault();
                controls.zoom = Math.max(0.5, Math.min(3, 
                    controls.zoom - e.deltaY * 0.001));
                updateCameraZoom();
            };

            canvas.addEventListener('mousedown', onPointerDown);
            canvas.addEventListener('mousemove', onPointerMove);
            canvas.addEventListener('mouseup', onPointerUp);
            canvas.addEventListener('touchstart', onPointerDown, { passive: true });
            canvas.addEventListener('touchmove', onPointerMove, { passive: true });
            canvas.addEventListener('touchend', onPointerUp);
            canvas.addEventListener('wheel', onWheel, { passive: false });

            // Window resize
            window.addEventListener('resize', () => {
                const container = document.getElementById('canvas-container');
                const aspect = container.clientWidth / container.clientHeight;
                const frustumSize = 15;
                camera.left = frustumSize * aspect / -2;
                camera.right = frustumSize * aspect / 2;
                camera.top = frustumSize / 2;
                camera.bottom = frustumSize / -2;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
