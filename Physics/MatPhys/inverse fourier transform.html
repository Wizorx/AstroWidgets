<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive 3D Inverse Fourier Transform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #191919;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            touch-action: none;
        }
        
        @media (max-width: 768px) {
            #canvas-container {
                flex-direction: column;
            }
        }
        
        @media (min-width: 769px) {
            #canvas-container {
                flex-direction: row;
            }
        }
        
        .viewport {
            position: relative;
            flex: 1;
            touch-action: none;
            overflow: hidden; /* Prevent canvas overflow */
        }
        
        .viewport canvas {
            touch-action: none;
            display: block; /* Fix small layout issues */
        }
        
        .viewport-label {
            position: absolute;
            color: white;
            font-size: 16px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 4px;
            z-index: 5;
            pointer-events: none;
        }
        
        @media (min-width: 769px) {
            .viewport-label {
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
        
        @media (max-width: 768px) {
            .viewport-label {
                top: 35px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
        
        .divider {
            background-color: #444;
            z-index: 1;
        }
        
        @media (min-width: 769px) {
            .divider {
                width: 2px;
                height: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .divider {
                width: 100%;
                height: 2px;
            }
        }
        
        /* Desktop HUD */
        @media (min-width: 769px) {
            #hud {
                position: absolute;
                bottom: 20px;
                right: 20px;
                width: 500px;
                max-width: calc(100vw - 40px);
                background-color: rgba(0, 0, 0, 0.8);
                padding: 12px;
                border-radius: 8px;
                color: white;
                font-size: 14px;
                z-index: 10;
                transition: opacity 0.3s, transform 0.3s;
            }
            
            #hud.hidden {
                opacity: 0;
                transform: translateY(20px);
                pointer-events: none;
            }
        }
        
        /* Mobile HUD - Reorganized */
        @media (max-width: 768px) {
            #hud {
                display: none;
            }
        }
        
        /* Mobile equation at top */
        #mobile-equation-container {
            display: none;
        }
        
        @media (max-width: 768px) {
            #mobile-equation-container {
                display: block;
                position: absolute;
                top: 5px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(0, 0, 0, 0.85);
                padding: 4px 8px;
                border-radius: 4px;
                color: white;
                z-index: 20;
                pointer-events: none;
                max-width: calc(100vw - 80px);
                text-align: center;
                overflow: hidden; /* Hide overflow */
            }
            
            #mobile-equation {
                font-size: 11px;
                white-space: nowrap; /* REQUEST 1: Prevent line break */
            }
        }
        
        /* Mobile vertical slider */
        #mobile-slider-container {
            display: none;
        }
        
        @media (max-width: 768px) {
            #mobile-slider-container {
                display: block;
                position: absolute;
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
                width: 50px;
                height: 60vh;
                z-index: 15;
                pointer-events: auto;
            }
            
            #time-slider-mobile {
                position: absolute;
                width: 60vh;
                height: 50px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(-90deg);
                transform-origin: center;
                cursor: pointer;
                pointer-events: auto;
            }
        }
        
        /* Mobile bottom controls */
        #mobile-bottom-controls {
            display: none;
        }
        
        @media (max-width: 768px) {
            #mobile-bottom-controls {
                display: flex;
                position: absolute;
                bottom: 10px;
                left: 10px;
                right: 65px;
                gap: 8px;
                z-index: 15;
                align-items: flex-end;
            }
            
            #hud-toggle-mobile {
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                border: none;
                padding: 10px 16px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                white-space: nowrap;
                flex-shrink: 0;
            }
            
            #mobile-function-panel {
                flex: 1;
                background-color: rgba(0, 0, 0, 0.8);
                padding: 8px;
                border-radius: 4px;
                transition: opacity 0.3s, transform 0.3s;
            }
            
            #mobile-function-panel.hidden {
                opacity: 0;
                transform: translateY(10px);
                pointer-events: none;
            }
            
            #mobile-function-panel label {
                display: block;
                font-size: 11px;
                margin-bottom: 4px;
                color: white;
            }
            
            #function-input-mobile {
                width: 100%;
                padding: 6px;
                background-color: #1f2937;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 12px;
                font-family: monospace;
            }
            
            #error-message-mobile {
                color: #f87171;
                font-size: 11px;
                margin-top: 4px;
                display: none;
            }
        }
        
        /* Desktop toggle button and controls */
        @media (min-width: 769px) {
            #mobile-equation-container,
            #mobile-slider-container,
            #mobile-bottom-controls {
                display: none;
            }
            
            #hud-toggle {
                position: absolute;
                bottom: 20px;
                left: 20px;
                background-color: rgba(0, 0, 0, 0.6);
                color: white;
                border: none;
                padding: 10px 16px;
                border-radius: 4px;
                cursor: pointer;
                z-index: 10;
                font-size: 14px;
            }
            
            #hud-toggle:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }
        }
        
        @media (max-width: 768px) {
            #hud-toggle {
                display: none;
            }
        }
        
        #equation-container {
            margin-bottom: 8px;
            text-align: center;
            overflow: hidden; /* Hide overflow */
        }
        
        #equation {
            color: white;
            font-size: 22px;
            white-space: nowrap; /* REQUEST 1: Prevent line break */
        }
        
        #time-value {
            display: none;
        }
        
        .control-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 4px 8px;
            background-color: #1f2937;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
        }
        
        .error {
            color: #f87171;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .help-text {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="viewport" id="time-viewport">
            <div class="viewport-label">Time Domain</div>
        </div>
        <div class="divider"></div>
        <div class="viewport" id="freq-viewport">
            <div class="viewport-label">Frequency Domain</div>
        </div>
    </div>
    
    <div id="mobile-equation-container">
        <div id="mobile-equation"></div>
    </div>
    
    <div id="mobile-slider-container">
        <input type="range" id="time-slider-mobile" min="-5" max="5" step="0.00625" value="0">
    </div>
    
    <div id="mobile-bottom-controls">
        <button id="hud-toggle-mobile">Toggle</button>
        <div id="mobile-function-panel">
            <label for="function-input-mobile">Function f̂(ω):</label>
            <input type="text" id="function-input-mobile" value="Math.abs(Math.abs(omega) - 1) < 0.025 ? 10 : 0" placeholder="f̂(ω)">
            <div id="error-message-mobile" class="error"></div>
        </div>
    </div>
    
    <button id="hud-toggle">Toggle HUD</button>
    
    <div id="hud">
        <div id="equation-container">
            <div id="equation"></div>
        </div>
        
        <div class="control-group">
            <label for="time-slider"><span id="time-value">0.00</span></label>
            <input type="range" id="time-slider" min="-5" max="5" step="0.00625" value="0">
        </div>
        
        <div class="control-group">
            <label for="function-input">Function f̂(ω):</label>
            <input type="text" id="function-input" value="Math.abs(Math.abs(omega) - 1) < 0.025 ? 10 : 0" placeholder="f̂(ω)">
            <div id="error-message" class="error" style="display: none;"></div>
        </div>
        
        <div class="help-text">
            Drag: rotate | Scroll/Pinch: zoom
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let sceneFreq, sceneTime, cameraFreq, cameraTime, rendererFreq, rendererTime;
        let timeValue = 0;
        let functionText = 'Math.abs(Math.abs(omega) - 1) < 0.025 ? 10 : 0';
        let traceData = null;
        
        // REQUEST 3: PERFORMANCE - Compile function only once
        let compiledFunction = null;
        
        const controlsFreq = {
            isDragging: false,
            previousMousePosition: { x: 0, y: 0 },
            theta: -Math.PI / 0.75,
            phi: Math.PI / 3,
            zoom: 1,
            isPinching: false,
            previousPinchDistance: 0
        };
        
        const controlsTime = {
            isDragging: false,
            previousMousePosition: { x: 0, y: 0 },
            theta: -Math.PI / 0.75,
            phi: Math.PI / 3,
            zoom: 1,
            isPinching: false,
            previousPinchDistance: 0
        };

        // REQUEST 3: PERFORMANCE - Function to compile string
        function updateCompiledFunction() {
            const errorMsg = document.getElementById('error-message');
            const errorMsgMobile = document.getElementById('error-message-mobile');
            try {
                compiledFunction = new Function('omega', 'Math', `return ${functionText}`);
                // Test the function to catch runtime errors
                compiledFunction(1, Math); 
                
                if (errorMsg) errorMsg.style.display = 'none';
                if (errorMsgMobile) errorMsgMobile.style.display = 'none';
                return true;
            } catch (e) {
                compiledFunction = null;
                const errorText = 'Error: ' + e.message;
                if (errorMsg) {
                    errorMsg.textContent = errorText;
                    errorMsg.style.display = 'block';
                }
                if (errorMsgMobile) {
                    errorMsgMobile.textContent = errorText;
                    errorMsgMobile.style.display = 'block';
                }
                return false;
            }
        }

        // REQUEST 3: PERFORMANCE - Use pre-compiled function
        function evaluateFunction(f) {
            if (!compiledFunction) return 0;
            try {
                const result = compiledFunction(f, Math);
                // Ensure result is a number, not undefined or other types
                return (typeof result === 'number' && isFinite(result)) ? result : 0;
            } catch (e) {
                // Avoid console spam if function fails mid-animation
                return 0; 
            }
        }


        function init() {
            renderEquation();
            
            // REQUEST 3: Compile initial function
            updateCompiledFunction();
            
            // Frequency domain scene
            sceneFreq = new THREE.Scene();
            sceneFreq.background = new THREE.Color(0x191919);
            
            // Time domain scene
            sceneTime = new THREE.Scene();
            sceneTime.background = new THREE.Color(0x191919);

            // Setup cameras and renderers
            setupViewport('freq');
            setupViewport('time');

            // Create scene elements
            createFrequencyDomain();
            createTimeDomain();

            // Event listeners
            setupEventListeners();

            // Calculate trace data
            calculateTraceData();

            // Initial visualization
            updateVisualization();

            // Animation loop
            animate();
        }

        function setupViewport(domain) {
            const container = document.getElementById(`${domain}-viewport`);
            const aspect = container.clientWidth / container.clientHeight;
            const frustumSize = 15;
            
            const camera = new THREE.OrthographicCamera(
                frustumSize * aspect / -2,
                frustumSize * aspect / 2,
                frustumSize / 2,
                frustumSize / -2,
                0.1,
                1000
            );
            
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            
            if (domain === 'freq') {
                cameraFreq = camera;
                rendererFreq = renderer;
                updateCameraPosition('freq');
            } else {
                cameraTime = camera;
                rendererTime = renderer;
                updateCameraPosition('time');
            }
        }

        function createFrequencyDomain() {
            createGridPlane(sceneFreq, 'complex');
            createGridPlane(sceneFreq, 'frequency');
            createAxes(sceneFreq, 'frequency');
        }

        function createTimeDomain() {
            createGridPlane(sceneTime, 'complex');
            createGridPlane(sceneTime, 'time');
            createAxes(sceneTime, 'time');
        }

        function createGridPlane(scene, type) {
            const size = 10;
            const divisions = 10;
            const gridHelper = new THREE.GridHelper(size, divisions, 0x444444, 0x444444);
            
            if (type === 'complex') {
                gridHelper.rotation.z = Math.PI / 2;
                gridHelper.position.set(0, 0, 0);
                
                const planeGeom = new THREE.PlaneGeometry(10, 10);
                const planeMat = new THREE.MeshBasicMaterial({ 
                    color: 0x1a3a4a,
                    transparent: true, 
                    opacity: 0.5,
                    side: THREE.DoubleSide
                });
                const plane = new THREE.Mesh(planeGeom, planeMat);
                plane.rotation.y = Math.PI / 2;
                scene.add(plane);
            } else if (type === 'frequency') {
                gridHelper.rotation.y = Math.PI / 2;
                gridHelper.position.set(0, 0, 0);
                
                const planeGeom = new THREE.PlaneGeometry(10, 10);
                const planeMat = new THREE.MeshBasicMaterial({ 
                    color: 0x3a2a1a,
                    transparent: true, 
                    opacity: 0.5,
                    side: THREE.DoubleSide
                });
                const plane = new THREE.Mesh(planeGeom, planeMat);
                plane.rotation.x = Math.PI / 2;
                scene.add(plane);
            } else if (type === 'time') {
                gridHelper.rotation.y = Math.PI / 2;
                gridHelper.position.set(0, 0, 0);
                
                const planeGeom = new THREE.PlaneGeometry(10, 10);
                const planeMat = new THREE.MeshBasicMaterial({ 
                    color: 0x2a2a1a,
                    transparent: true, 
                    opacity: 0.5,
                    side: THREE.DoubleSide
                });
                const plane = new THREE.Mesh(planeGeom, planeMat);
                plane.rotation.x = Math.PI / 2;
                scene.add(plane);
            }
            
            scene.add(gridHelper);
        }

        function createTextSprite(text, scale = 2) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 128;
            
            context.fillStyle = 'white';
            context.font = 'Bold 64px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, 128, 64);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(scale, scale / 2, 1);
            
            return sprite;
        }

        function createAxes(scene, domain) {
            const arrowLength = 5;
            const arrowColor = 0xffffff;
            
            // Real axis (X)
            const realArrow = new THREE.ArrowHelper(
                new THREE.Vector3(1, 0, 0),
                new THREE.Vector3(0, 0, 0),
                arrowLength,
                arrowColor,
                0.3,
                0.2
            );
            scene.add(realArrow);
            
            const realLabel = createTextSprite('Re', 2);
            realLabel.position.set(arrowLength + 0.8, 0, 0);
            scene.add(realLabel);
            
            // Imaginary axis (Y)
            const imagArrow = new THREE.ArrowHelper(
                new THREE.Vector3(0, 1, 0),
                new THREE.Vector3(0, 0, 0),
                arrowLength,
                arrowColor,
                0.3,
                0.2
            );
            scene.add(imagArrow);
            
            const imagLabel = createTextSprite('Im', 2);
            imagLabel.position.set(0, arrowLength + 0.8, 0);
            scene.add(imagLabel);
            
            // Third axis (Z) - frequency or time
            const zArrow = new THREE.ArrowHelper(
                new THREE.Vector3(0, 0, 1),
                new THREE.Vector3(0, 0, 0),
                arrowLength,
                arrowColor,
                0.3,
                0.2
            );
            scene.add(zArrow);
            
            const zLabel = createTextSprite(domain === 'frequency' ? 'ω' : 't', 2);
            zLabel.position.set(0, 0, arrowLength + 0.8);
            scene.add(zLabel);
        }

        function updateCameraPosition(domain) {
            const controls = domain === 'freq' ? controlsFreq : controlsTime;
            const camera = domain === 'freq' ? cameraFreq : cameraTime;
            
            const radius = 30;
            const x = radius * Math.sin(controls.phi) * Math.cos(controls.theta);
            const y = radius * Math.cos(controls.phi);
            const z = radius * Math.sin(controls.phi) * Math.sin(controls.theta);
            
            camera.position.set(x, y, z);
            camera.lookAt(0, 0, 0);
        }

        function updateCameraZoom(domain) {
            const controls = domain === 'freq' ? controlsFreq : controlsTime;
            const camera = domain === 'freq' ? cameraFreq : cameraTime;
            
            camera.zoom = controls.zoom;
            camera.updateProjectionMatrix();
        }

        function renderEquation() {
            const equationElement = document.getElementById('equation');
            const mobileEquationElement = document.getElementById('mobile-equation');

            function renderWith(t) {
                const val = Number(t);
                const formatted = Math.abs(val) < 1e-12 ? '0' : val.toFixed(3);
                const latex = `f(${formatted}) = \\int_{-\\infty}^{+\\infty} \\hat{f}(\\omega)\\,e^{2\\pi i\\, \\omega\\, ${formatted}}d\\omega `;
                
                try {
                    if (equationElement && window.katex) {
                        katex.render(latex, equationElement, { throwOnError: false, displayMode: false });
                    }
                    if (mobileEquationElement && window.katex) {
                        katex.render(latex, mobileEquationElement, { throwOnError: false, displayMode: false });
                    }
                } catch (e) {
                    console.error("KaTeX rendering error:", e);
                }
            }

            if (!window.katex) {
                setTimeout(renderEquation, 100);
                return;
            }

            renderWith(timeValue);

            const slider = document.getElementById('time-slider');
            const sliderMobile = document.getElementById('time-slider-mobile');
            
            const renderListener = (e) => {
                renderWith(parseFloat(e.target.value));
            };

            if (slider) {
                slider.addEventListener('input', renderListener, { passive: true });
            }
            if (sliderMobile) {
                sliderMobile.addEventListener('input', renderListener, { passive: true });
            }
        }

        function calculateTraceData() {
            const samples = 500;
            const timeMin = -5;
            const timeMax = 5;
            const fMax = 5;
            const fSamples = 10000;
            
            const tracePoints = [];
            
            const evaluateAtTime = (t) => {
                let realSum = 0;
                let imagSum = 0;
                
                for (let i = 0; i < fSamples; i++) {
                    const f = ((i / fSamples) - 0.5) * 2 * fMax;
                    const Ff = evaluateFunction(f); // Uses optimized function
                    const angle = 2 * Math.PI * f * t;
                    const expReal = Math.cos(angle);
                    const expImag = Math.sin(angle);
                    
                    realSum += Ff * expReal * (2 * fMax / fSamples);
                    imagSum += Ff * expImag * (2 * fMax / fSamples);
                }
                
                return { real: realSum, imag: imagSum, time: t };
            };
            
            // Initial coarse sampling
            const coarsePoints = [];
            for (let i = 0; i <= samples; i++) {
                const t = timeMin + (timeMax - timeMin) * (i / samples);
                coarsePoints.push(evaluateAtTime(t));
            }
            
            // Adaptive refinement
            const refineSegment = (p1, p2, depth = 0) => {
                if (depth > 4) return [];
                
                const midTime = (p1.time + p2.time) / 2;
                const midPoint = evaluateAtTime(midTime);
                
                const dx1 = midPoint.real - p1.real;
                const dy1 = midPoint.imag - p1.imag;
                const dx2 = p2.real - midPoint.real;
                const dy2 = p2.imag - midPoint.imag;
                
                const dist1 = Math.sqrt(dx1 * dx1 + dy1 * dy1);
                const dist2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
                const directDist = Math.sqrt((p2.real - p1.real) ** 2 + (p2.imag - p1.imag) ** 2);
                
                const deviation = (dist1 + dist2) - directDist;
                
                if (deviation > 0.05) {
                    return [
                        ...refineSegment(p1, midPoint, depth + 1),
                        midPoint,
                        ...refineSegment(midPoint, p2, depth + 1)
                    ];
                }
                
                return [];
            };
            
            // Build refined trace
            tracePoints.push(coarsePoints[0]);
            for (let i = 0; i < coarsePoints.length - 1; i++) {
                const refined = refineSegment(coarsePoints[i], coarsePoints[i + 1]);
                tracePoints.push(...refined);
                tracePoints.push(coarsePoints[i + 1]);
            }
            
            traceData = tracePoints;
        }

        function updateVisualization() {
            // Clear only dynamic objects
            sceneFreq.children = sceneFreq.children.filter(child => !child.userData.isDynamic);
            sceneTime.children = sceneTime.children.filter(child => !child.userData.isDynamic);

            const samples = 10000;
            const fMax = 5;
            let realSum = 0;
            let imagSum = 0;

            const curvePoints = [];
            
            for (let i = 0; i < samples; i++) {
                const f = ((i / samples) - 0.5) * 2 * fMax;
                const Ff = evaluateFunction(f); // Uses optimized function
                const angle = 2 * Math.PI * f * timeValue;
                const expReal = Math.cos(angle);
                const expImag = Math.sin(angle);
                
                realSum += Ff * expReal * (2 * fMax / samples);
                imagSum += Ff * expImag * (2 * fMax / samples);
                
                const x = Ff * expReal;
                const y = Ff * expImag;
                curvePoints.push(new THREE.Vector3(x, y, f));
            }

            // FREQUENCY DOMAIN: Draw the wound curve
            const curveGeom = new THREE.BufferGeometry().setFromPoints(curvePoints);
            const curveMat = new THREE.LineBasicMaterial({ color: 0xff6b6b, linewidth: 2 });
            const curveLine = new THREE.Line(curveGeom, curveMat);
            curveLine.userData.isDynamic = true;
            sceneFreq.add(curveLine);

            // FREQUENCY DOMAIN: Draw inverse Fourier transform vector
            const vectorGeom = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(realSum, imagSum, 0)
            ]);
            const vectorMat = new THREE.LineBasicMaterial({ color: 0x00ff00, linewidth: 3 });
            const vectorLine = new THREE.Line(vectorGeom, vectorMat);
            vectorLine.userData.isDynamic = true;
            sceneFreq.add(vectorLine);

            // FREQUENCY DOMAIN: Draw cone at tip of vector
            const magnitude = Math.sqrt(realSum * realSum + imagSum * imagSum);
            const coneHeight = Math.max(0.1, Math.min(0.4, magnitude * 0.15));
            const coneRadius = coneHeight * 0.5;
            
            const coneGeom = new THREE.ConeGeometry(coneRadius, coneHeight, 16);
            const coneMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cone = new THREE.Mesh(coneGeom, coneMat);
            
            if (magnitude > 0.001) {
                const direction = new THREE.Vector3(realSum, imagSum, 0).normalize();
                const up = new THREE.Vector3(0, 1, 0);
                const quaternion = new THREE.Quaternion().setFromUnitVectors(up, direction);
                cone.setRotationFromQuaternion(quaternion);
                cone.position.set(realSum, imagSum, 0);
                cone.position.add(direction.multiplyScalar(-coneHeight / 2));
            } else {
                cone.position.set(realSum, imagSum, 0);
            }
            
            cone.userData.isDynamic = true;
            sceneFreq.add(cone);

            // TIME DOMAIN: Draw 3D time trace (always visible)
            if (traceData) {
                const timeTracePoints = traceData.map(p => 
                    new THREE.Vector3(p.real, p.imag, p.time)
                );
                const timeTraceGeom = new THREE.BufferGeometry().setFromPoints(timeTracePoints);
                const timeTraceMat = new THREE.LineBasicMaterial({ 
                    color: 0xffaa00, 
                    linewidth: 2 
                });
                const timeTraceLine = new THREE.Line(timeTraceGeom, timeTraceMat);
                timeTraceLine.userData.isDynamic = true;
                sceneTime.add(timeTraceLine);
            }

            // TIME DOMAIN: Draw sliding vector
            const timeVectorGeom = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, timeValue),
                new THREE.Vector3(realSum, imagSum, timeValue)
            ]);
            const timeVectorMat = new THREE.LineBasicMaterial({ color: 0x00ff00, linewidth: 3 });
            const timeVectorLine = new THREE.Line(timeVectorGeom, timeVectorMat);
            timeVectorLine.userData.isDynamic = true;
            sceneTime.add(timeVectorLine);

            // TIME DOMAIN: Draw cone at tip of sliding vector
            const timeCone = new THREE.Mesh(coneGeom.clone(), coneMat.clone());
            
            if (magnitude > 0.001) {
                const direction = new THREE.Vector3(realSum, imagSum, 0).normalize();
                const up = new THREE.Vector3(0, 1, 0);
                const quaternion = new THREE.Quaternion().setFromUnitVectors(up, direction);
                timeCone.setRotationFromQuaternion(quaternion);
                timeCone.position.set(realSum, imagSum, timeValue);
                timeCone.position.add(direction.multiplyScalar(-coneHeight / 2));
            } else {
                timeCone.position.set(realSum, imagSum, timeValue);
            }
            
            timeCone.userData.isDynamic = true;
            sceneTime.add(timeCone);
        }

        function getPinchDistance(touch1, touch2) {
            const dx = touch2.clientX - touch1.clientX;
            const dy = touch2.clientY - touch1.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function isPointInElement(x, y, element) {
            const rect = element.getBoundingClientRect();
            return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
        }

        function setupEventListeners() {
            const timeSlider = document.getElementById('time-slider');
            const timeSliderMobile = document.getElementById('time-slider-mobile');
            const timeValue_el = document.getElementById('time-value');
            const functionInput = document.getElementById('function-input');
            const functionInputMobile = document.getElementById('function-input-mobile');
            const hudToggle = document.getElementById('hud-toggle');
            const hudToggleMobile = document.getElementById('hud-toggle-mobile');
            const hud = document.getElementById('hud');
            const mobileFunctionPanel = document.getElementById('mobile-function-panel');

            // Desktop HUD toggle
            if (hudToggle && hud) {
                hudToggle.addEventListener('click', () => {
                    hud.classList.toggle('hidden');
                });
            }

            // Mobile HUD toggle (only toggles function input)
            if (hudToggleMobile && mobileFunctionPanel) {
                hudToggleMobile.addEventListener('click', () => {
                    mobileFunctionPanel.classList.toggle('hidden');
                });
            }
            
            const handleSliderInput = (e) => {
                timeValue = parseFloat(e.target.value);
                if (timeValue_el) timeValue_el.textContent = timeValue.toFixed(2);
                updateVisualization();
            };

            // Desktop time slider
            if (timeSlider) {
                timeSlider.addEventListener('input', handleSliderInput);
            }

            // Mobile time slider
            if (timeSliderMobile) {
                timeSliderMobile.addEventListener('input', handleSliderInput);
                
                // Prevent slider from triggering canvas gestures
                timeSliderMobile.addEventListener('touchstart', (e) => e.stopPropagation(), { passive: true });
                timeSliderMobile.addEventListener('touchmove', (e) => e.stopPropagation(), { passive: true });
            }

            const handleFunctionInput = (e) => {
                functionText = e.target.value;
                // Sync both input fields
                if (functionInput) functionInput.value = functionText;
                if (functionInputMobile) functionInputMobile.value = functionText;
                
                // Only update if the function is valid
                if (updateCompiledFunction()) {
                    calculateTraceData();
                    updateVisualization();
                }
            };

            // Desktop function input
            if (functionInput) {
                functionInput.addEventListener('input', handleFunctionInput);
            }

            // Mobile function input
            if (functionInputMobile) {
                functionInputMobile.addEventListener('input', handleFunctionInput);
            }

            // Setup controls for both viewports
            setupViewportControls('freq', rendererFreq.domElement);
            setupViewportControls('time', rendererTime.domElement);

            // Window resize
            window.addEventListener('resize', () => {
                resizeViewport('freq');
                resizeViewport('time');
            });
            
            // Prevent default touch behaviors on body
            document.body.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });
        }

        // REQUEST 2: ROBUST GESTURES - Reworked controls
        function setupViewportControls(domain, canvas) {
            const controls = domain === 'freq' ? controlsFreq : controlsTime;
            
            const getPointerPosition = (e) => {
                if (e.touches && e.touches.length > 0) {
                    return { x: e.touches[0].clientX, y: e.touches[0].clientY };
                }
                return { x: e.clientX, y: e.clientY };
            };

            const onPointerMove = (e) => {
                if (controls.isPinching && e.touches && e.touches.length === 2) {
                    e.preventDefault();
                    const currentDistance = getPinchDistance(e.touches[0], e.touches[1]);
                    const delta = currentDistance - controls.previousPinchDistance;
                    
                    controls.zoom = Math.max(0.5, Math.min(3, 
                        controls.zoom + delta * 0.005));
                    updateCameraZoom(domain);
                    
                    controls.previousPinchDistance = currentDistance;

                } else if (controls.isDragging) {
                    e.preventDefault();
                    const pos = getPointerPosition(e);
                    const deltaX = pos.x - controls.previousMousePosition.x;
                    const deltaY = pos.y - controls.previousMousePosition.y;

                    controls.theta -= deltaX * 0.005;
                    controls.phi = Math.max(0.001, Math.min(Math.PI - 0.001, 
                        controls.phi + deltaY * 0.005));

                    controls.previousMousePosition = pos;
                    updateCameraPosition(domain);
                }
            };

            const onPointerUp = () => {
                controls.isDragging = false;
                controls.isPinching = false;
                
                // Remove global listeners
                window.removeEventListener('mousemove', onPointerMove);
                window.removeEventListener('mouseup', onPointerUp);
                window.removeEventListener('touchmove', onPointerMove);
                window.removeEventListener('touchend', onPointerUp);
            };

            const onPointerDown = (e) => {
                // Check if the event started on this canvas
                if (e.type === 'touchstart' && !isPointInElement(e.touches[0].clientX, e.touches[0].clientY, canvas)) {
                    return;
                }
                
                e.preventDefault();
                
                if (e.touches && e.touches.length === 2) {
                    // Check if both touches are in the canvas to start
                    if (isPointInElement(e.touches[0].clientX, e.touches[0].clientY, canvas) &&
                        isPointInElement(e.touches[1].clientX, e.touches[1].clientY, canvas)) {
                        
                        controls.isDragging = false;
                        controls.isPinching = true;
                        controls.previousPinchDistance = getPinchDistance(e.touches[0], e.touches[1]);
                    }
                } else {
                    controls.isPinching = false;
                    controls.isDragging = true;
                    controls.previousMousePosition = getPointerPosition(e);
                }

                // Add global listeners
                window.addEventListener('mousemove', onPointerMove);
                window.addEventListener('mouseup', onPointerUp);
                window.addEventListener('touchmove', onPointerMove, { passive: false });
                window.addEventListener('touchend', onPointerUp);
            };

            const onWheel = (e) => {
                e.preventDefault();
                controls.zoom = Math.max(0.5, Math.min(3, 
                    controls.zoom - e.deltaY * 0.001));
                updateCameraZoom(domain);
            };

            canvas.addEventListener('mousedown', onPointerDown);
            canvas.addEventListener('touchstart', onPointerDown, { passive: false });
            canvas.addEventListener('wheel', onWheel, { passive: false });
        }


        function resizeViewport(domain) {
            const container = document.getElementById(`${domain}-viewport`);
            if (!container) return; // Exit if container not found
            
            const camera = domain === 'freq' ? cameraFreq : cameraTime;
            const renderer = domain === 'freq' ? rendererFreq : rendererTime;
            
            if (!camera || !renderer) return; // Exit if three.js objects not ready

            const width = container.clientWidth;
            const height = container.clientHeight;
            
            // Handle zero size case
            if (width === 0 || height === 0) return;

            const aspect = width / height;
            const frustumSize = 15;
            camera.left = frustumSize * aspect / -2;
            camera.right = frustumSize * aspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = frustumSize / -2;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);
            // Check if renderers are initialized
            if (rendererFreq && sceneFreq && cameraFreq) {
                rendererFreq.render(sceneFreq, cameraFreq);
            }
            if (rendererTime && sceneTime && cameraTime) {
                rendererTime.render(sceneTime, cameraTime);
            }
        }

        window.addEventListener('load', init);
    </script>
